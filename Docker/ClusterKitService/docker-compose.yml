version: '2'
networks:
  default:
    ipam:
      config:
       - subnet: 172.18.0.0/24
         ip_range: 172.18.0.0/24
         gateway: 172.18.0.1 

services:
  #set of abstract utility servers
  vpn:
    image: clusterkit/vpn
    networks:
      default:
        ipv4_address: 172.18.0.253
    privileged: true
    ports:
     - "1194:1194"
    environment:
     - DEBUG=1


  nuget:
    #image: sunside/simple-nuget-server
    image: clusterkit/nuget
    ports:
     - "81:80"
    environment:
     - NUGET_API_KEY=ClusterKit
    networks:
      default:
        ipv4_address: 172.18.0.2 

  configDb:
    image: clusterkit/postgres
    networks:
      default:
        ipv4_address: 172.18.0.3     
  entry:
    image: clusterkit/entry
    links:
     - "seed"
     - "publisher1"
     - "publisher2"
    ports:
     - "80:80"
    networks:
      default:
        ipv4_address: 172.18.0.5     

  #Cluster servers
  seed: #seeds should be limited and with fixed addresses preknown to other cluster nodes
    image: clusterkit/seed
    environment:
     - NETWORK_NAME=seed
     - SELF_JOIN=true
    logging:
        driver: json-file
        options:
            max-size: "1m"
    networks:
      default:
        ipv4_address: 172.18.0.6               

  publisher1: #seeds should be limited and with fixed addresses preknown to other cluster nodes
    image: clusterkit/publisher
    environment:
     - NETWORK_NAME=publisher1
     - SELF_JOIN=true
    logging:
        driver: json-file
        options:
            max-size: "1m"
    networks:
      default:
        ipv4_address: 172.18.0.7               


  publisher2: #seeds should be limited and with fixed addresses preknown to other cluster nodes
    image: clusterkit/publisher
    environment:
     - NETWORK_NAME=publisher2
    logging:
        driver: json-file
        options:
            max-size: "1m"
    networks:
      default:
        ipv4_address: 172.18.0.8             

  manager:
    image: clusterkit/manager
    links:
     - "seed"
     - "configDb"
     - "nuget"
    logging:
        driver: json-file
        options:
            max-size: "1m"

  monitoringUI:
    image: clusterkit/monitoring-ui
    ports:
     - "82:8080"
    logging:
        driver: json-file
        options:
            max-size: "1m"
    networks:
      default:
        ipv4_address: 172.18.0.9 
  
  elk:
    image: clusterkit/elk
    logging:
        driver: json-file
        options:
            max-size: "1m"
    networks:
      default:
        ipv4_address: 172.18.0.12         

  worker:
    image: clusterkit/worker
    links:
     - "seed"
     - "manager"
     - "nuget"
     - "configDb"
    logging:
        driver: json-file
        options:
            max-size: "1m"
