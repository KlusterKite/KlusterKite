<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClusterKit.Monitoring</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="stylesheet" href="Content/ClusterKit.Monitoring.css">
    <script type="text/javascript" src="Scripts/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script type="text/javascript" src="Scripts/underscore.js"></script>
    <script type="text/javascript" src="Scripts/ClusterKit.Monitoring.js"></script>
</head>
<body>
    <div id="clusterMonitoringView">
        <div data-bind="if: !Connected()">
            <div class="alert alert-danger" role="alert">
                ClusterKit system is unreachable
            </div>
        </div>
        <div data-bind="if: Connected()">

            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">ClusterKit.Monitoring</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">

                    <div class="panel panel-default">
                        <div class="panel-heading">Nodes</div>
                        <div class="panel-body">

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Address</th>
                                        <th>Roles</th>
                                        <th>Status</th>
                                        <th>Leaders</th>
                                        <th>Ping</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: Members()">
                                    <tr>
                                        <td data-bind="text: Address"></td>
                                        <td>
                                            <!-- ko foreach: Roles-->
                                            <span class="label label-default" data-bind="text: $data"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!-- ko if: Status === 1 -->
                                            <!-- ko if: IsReachable && PingValue != null && PingValue < 1000.0 --><span class="label label-success">UP</span><!-- /ko -->
                                            <!-- ko if: !IsReachable --><span class="label label-warning">Unreachable</span><!-- /ko -->
                                            <!-- ko if: PingValue == null --><span class="label label-warning">no ping</span><!-- /ko -->
                                            <!-- ko if: PingValue != null & PingValue >= 1000.0 --><span class="label label-warning">slow ping</span><!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: Status != 1 -->

                                            <span class="label" data-bind="text: StatusName, css: {'label-danger': Status === 5, 'label-waring': Status != 5}"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!-- ko if: IsGlobalLeader -->
                                            <span class="label label-success">Cluster</span>
                                            <!-- /ko -->
                                            <!-- ko foreach: RoleLeader -->
                                            <span class="label label-info" data-bind="text: $data"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!-- ko if: PingValue != null -->
                                            <span class="badge" data-bind="text: PingValue.toFixed(2) + 'ms'"></span>
                                            <!-- /ko -->
                                            <!-- ko if: PingValue == null-->
                                            <span class="label label-danger">timeout</span>
                                            <!-- /ko -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Roles</div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Role</th>
                                        <th>Active nodes</th>
                                        <th>Warning nodes</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: _.uniq(_.flatten(_.map(Members(), function(m) {return m.Roles})))">
                                    <tr>
                                        <td>
                                            <span data-bind="text:$data"></span>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  data-bind="text: _.filter($root.Members(), function(m) {
                                                  return m.Roles.indexOf($data)>
                                                = 0
                                                && m.Status === 1
                                                && m.IsReachable
                                                && m.PingValue != null
                                                && m.PingValue < 1000.0 }).length">
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  data-bind="text: _.filter($root.Members(), function(m) {
                                                  return m.Roles.indexOf($data)>
                                                = 0
                                                && (m.Status != 1
                                                || !m.IsReachable
                                                || m.PingValue == null
                                                || m.PingValue >= 1000.0) }).length">
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
